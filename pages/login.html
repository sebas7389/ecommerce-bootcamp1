<html lang="es">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="/css/main.css">

<body>

    <header class="header">
        
        <nav class="navbar">
            <a href="/index.html" class="navbar__nav-link">
                <img class="navbar__logo" src="/assets/images/logo R.jpg" alt="Logo del ecommerce">
            </a>
            <div class="user-navbar">
                <div class="user-navbar__cart-icon-container">
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
                <div class="user-navbar__user-avatar-container">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/Default_pfp.svg/100px-Default_pfp.svg.png" class="user-navbar__user-avatar" alt="Imagen de usuario">
                </div>
                <!-- TODO: avatar de la persona logueada o nombre -->
            </div>
            
            <input type="checkbox" class="navbar__menu-btn" id="menu-btn">

            <label for="menu-btn" class="navbar__menu-label">
                <span class="navbar__menu-icon"></span>
            </label>


            <ul class="navbar__nav-links-container">
                <li class="navbar__nav-item">
                    <a href="/index.html" class="navbar__nav-link">Inicio</a>
                </li>
                <li class="navbar__nav-item">
                    <a href="/contact.html" class="navbar__nav-link">Contacto</a>
                </li>
                <li class="navbar__nav-item">
                    <a href="/about.html" class="navbar__nav-link">Nosotros</a>
                </li>
                <li class="navbar__nav-item">
                    <a href="/pages/register.html" class="navbar__nav-link">Registro</a>
                </li>
                <li class="navbar__nav-item" id="sign-in">
                    <a href="/pages/login.html" class="navbar__nav-link">Login</a>
                </li>
            </ul>
        </nav>
        
    </header>
    <div class="login">
        <h1 class="login__title">LOGIN</h1>
        <img class="login__img" src="/assets/images/logo R.jpg" alt="">
        <form class="login__form" id="loginForm">
            <div class="login__input-group">
                <label for="email">Email</label>
                <input type ="email" id="email" name="email" value="seba@gmail.com" requerid minlength="">
            </div>
            <div class="login__input-group"> <br>
                <label for="password">Contraseña</label>
                <input type="text" id="password" name="password" value="seba" requerid>
            </div>

            <button type="submit" class="btn">Ingresar</button> 
            <br>
            <a class="a" href="#">A olvidado su contraseña?</a> <br>
            <a class="a" href="#">Crear cuenta</a>
        </form>
    </div>

    <footer class="footer">
        <div class="footer__column">
            <ul class="footer__contact-container">
                <li class="footer__contact-item"> 
                    <a href="#" class="footer__contact-link">
                        <i class="fa-brands fa-facebook footer__contact-icon footer__contact-icon--facebook"></i>
                        Facebook
                    </a>
                </li>
                <li class="footer__contact-item">
                    <a href="#" class="footer__contact-link">
                        <i class="fa-brands fa-instagram 
                        footer__contact-icon
                        footer__contact-icon--instagram"></i>
                        Instagram
                    </a>
                </li>
                <li class="footer__contact-item">
                    <a href="#" class="footer__contact-link">
                        <i class="fa-brands fa-linkedin 
                        footer__contact-icon
                        footer__contact-icon--linkedin"></i>
                        LinkedIn
                    </a>
                </li>
                <li class="footer__contact-item">
                    <a href="#" class="footer__contact-link">
                        <i class="fa-brands fa-square-twitter
                        footer__contact-icon
                        footer__contact-icon--twitter"></i>
                        Twitter
                    </a>
                </li>
            </ul>
        </div>
        <div class="footer__column">
            <img src="/assets/images/logo R.jpg" alt="Company Logo" class="footer__logo" width="50">
            <h2 class="footer__company-name">
                <b>Rsystem</b>
            </h2>
            <p class="footer__copyrigth">
                Todos los derechos reservados © 2023 <b>Rsystem</b>
            </p>
        </div>
        <div class="footer__column">
            <ul class="footer__contact-container">
                <li class="footer__contact-item">
                    <a href="#" class="footer__contact-link">
                        <i class="fa-solid fa-square-phone-flip footer__contact-icon"></i>
                        Telefono
                    </a>
                </li>
                <li class="footer__contact-item">
                    <a href="#" class="footer__contact-link">
                        <i class="fa-solid fa-location-dot footer__contact-icon"></i>
                        Localizacion
                    </a>
                </li>
                <li class="footer__contact-item">
                    <a href="#" class="footer__contact-link">
                        <i class="fa-solid fa-envelope footer__contact-icon"></i>
                        Email
                    </a>
                </li>
            </ul>
        </div>
    </footer>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <h1>Productos</h1>
    <div class="productos-container">
        <!-- <form id="add-product" class="product-form" onsubmit="addProduct(event)" data-custom = "My atributo personalizado" data-idx = 0 data-otro ="Valor" > *2 -->
        <form id="add-product" class="productos-form" onsubmit="addProduct(event)"> 

        <!-- <form id="add-product" class="product-form"> *2-->
            <!--le vamos a mandar el evento porque va a llevar el formulario con lo que tengan cargados los inputs-->
            <div class="input-box">
                <label for="nameLabel">Producto</label>
                <input type="text" name="name" id="nameLabel" required>
                <!--le colocÃ³ value y texto a la descripcion para que cuando tenga que cargar productos, no sea tan tedioso de ir cargando 1 x 1-->
            </div>
            <div class="input-box">
                <label for="descLabel">Descripcion</label>
                <textarea name="description" id="descLabel" rows="5" required></textarea>
            </div>
            <div class="input-box">
                <label for="priceLabel">Precio</label>
                <input type="number" name="price" id="priceLabel" required>
            </div>
            <div class="input-box">
                <label for="imgLabel">Imagen</label>
                <input type="url" name="image" id="imgLabel" required
                    value="https://cloudfront-us-east-1.images.arcpublishing.com/infobae/TVULFPUK4VHBBPNHF2Z2WTFJPI.jpg">
                <!--Comunmente se usa que el nombre sea igual que el id, pero para que sepamos que no depende el id del nombre, sino que el nombre que los que tienen label es para saber que van vinculados entre ellos-->
            </div>
            <button type="submit" class="productos-submit-btn" id="submit-btn">Cargar Producto</button>
        </form>
        <div class="table-container">
            <table class="table-product">
                <thead>
                    <tr>
                        <th>Imagen</th>
                        <th>Producto</th>
                        <th>Descripcion</th>
                        <th>Precio</th>
                        <th>Accesorios</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="table-body">

                </tbody>
            </table>
        </div>
    </div>

    <!-- ?  Librerias -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- <script src="/js/object.js"></script> -->
    <script src="/js/productosjs.js"></script>
</body>

</html>
